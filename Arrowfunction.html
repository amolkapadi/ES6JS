<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        function Demo(){
            document.write("This is normal Function<br>");
        }
        Demo();
        let Demo2 =function(){
            document.write("This is variable declare Function<br>");
        }
        Demo2();
        let Demo3 = () => document.write("This is Arrow function"); 
        Demo3();
    </script>
</body>
</html>
