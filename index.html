    <script>

         var a ="This is a string data type";
         document.write(a + "<br>");
         document.write(typeof a + "<br>");
        
         var b =20;
         document.write(b + "<br>");
         document.write(typeof b + "<br>");

         var c= false;
         document.write(c + "<br>");
         document.write(typeof c + "<br>");

         var arr =["html","css","javascript"];
         document.write(arr + "<br>");

         var obj ={name:"jay",lastname:"patil"};
         document.write(obj.name + " " + obj.lastname + "<br>");
         document.write(typeof obj + "<br>");

         var d =null;
         document.write(d + "<br>");
         document.write(typeof d + "<br>");
         
         var demo;
         document.write(demo + "<br>");
         document.write(typeof demo + "<br>");
